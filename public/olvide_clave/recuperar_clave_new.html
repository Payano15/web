<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="../styles/style_recuperar_clave_nue.css">
</head>
<body>
    <div class="login-container">
        <form class="login-form">
            <h2>Iniciar Sesión</h2>
            <div class="input-group">
                <label for="username">Usuario</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="input-group">
                <label for="password">Clave</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Iniciar Sesión</button>
            <div class="extra-options">
                <a href="../olvide_clave/recuperar_clave_new.html" id="forgot-password">Se me olvidó mi contraseña</a>
                <a href="../registro/frm_registro_new.html">Registrarse</a>
            </div>
        </form>
    </div>

    <!-- Modal -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <form class="forgot-password-form">
                <h2>Recuperar Contraseña</h2>
                <div class="input-group">
                    <label for="email">Correo Electrónico</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <button type="submit">Enviar</button>
            </form>
        </div>
    </div>

    <script src="../JScript/jscrip_recuerar_clave.js"></script>
</body>
</html>
