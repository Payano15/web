    <div class="container">
        <div id="map"></div>
        <button id="getLocationBtn" class="btn btn-primary my-3">Obtener Mi Ubicación</button>
        <form id="reporteForm" enctype="multipart/form-data">
            <div class="form-group inline">
                <div>
                    <label for="longitude">Longitud</label>
                    <input type="text" id="longitude" name="longitude" readonly>
                </div>
                <div>
                    <label for="latitude">Latitud</label>
                    <input type="text" id="latitude" name="latitude" readonly>
                </div>
            </div>
            <div class="form-group">
                <label for="province">Provincia</label>
                <input type="text" id="province" name="province">
            </div>
            <div class="form-group">
                <label for="comment">Comentario</label>
                <textarea id="comment" name="comment"></textarea>
            </div>
            <div class="form-group">
                <label for="imageUpload">Imagen</label>
                <input type="file" id="imageUpload" name="imageUpload" accept="image/*">
            </div>
            <h2>Seleccione grado de basura</h2>
            <div class="radio-group">
                <label>
                    <input type="radio" name="enubasu" value="1">
                    1
                </label>
                <label>
                    <input type="radio" name="enubasu" value="2">
                    2
                </label>
                <label>
                    <input type="radio" name="enubasu" value="3">
                    3
                </label>
                <label>
                    <input type="radio" name="enubasu" value="4">
                    4
                </label>
                <label>
                    <input type="radio" name="enubasu" value="5">
                    5
                </label>
            </div>
            <button type="submit">Guardar</button>
        </form>
    </div>

    <!-- Modal -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <p id="modalMessage"></p>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var map = L.map('map').setView([18.527418, -69.813894], 8);
            var marker = null;
    
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                maxZoom: 18,
                attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
            }).addTo(map);
    
            function onMapClick(e) {
                var latitude = e.latlng.lat;
                var longitude = e.latlng.lng;

                document.getElementById('latitude').value = latitude;
                document.getElementById('longitude').value = longitude;
    
                if (marker) {
                    map.removeLayer(marker);
                }
    
                marker = L.marker([latitude, longitude]).addTo(map);
            }
    
            map.on('click', onMapClick);

            document.getElementById('getLocationBtn').addEventListener('click', function() {
                if (navigator.geolocation) {
                    navigator.geolocation.getCurrentPosition(function(position) {
                        var latitude = position.coords.latitude;
                        var longitude = position.coords.longitude;
                        
                        document.getElementById('latitude').value = latitude;
                        document.getElementById('longitude').value = longitude;

                        if (marker) {
                            map.removeLayer(marker);
                        }

                        marker = L.marker([latitude, longitude]).addTo(map);
                        map.setView([latitude, longitude], 15);
                    }, function(error) {
                        console.error('Error obteniendo la ubicación: ' + error.message);
                        showModal('Error obteniendo la ubicación.');
                    });
                } else {
                    console.error('Geolocation no está soportado en este navegador.');
                    showModal('Geolocation no está soportado en este navegador.');
                }
            });
        });
    
        // Función para mostrar el modal con un mensaje
        function showModal(message) {
            var modal = document.getElementById("myModal");
            var modalMessage = document.getElementById("modalMessage");
            modalMessage.innerHTML = message;
            modal.style.display = "block";
    
            // Cierra el modal cuando se hace clic en la 'X'
            var closeBtn = document.getElementsByClassName("close")[0];
            closeBtn.onclick = function () {
                modal.style.display = "none";
                limpiarCampos(); // Limpia los campos al cerrar el modal
            };
    
            // Cierra el modal cuando se hace clic fuera de él
            window.onclick = function (event) {
                if (event.target == modal) {
                    modal.style.display = "none";
                    limpiarCampos(); // Limpia los campos al cerrar el modal
                }
            };
        }
    
        // Función para limpiar los campos del formulario
        function limpiarCampos() {
            document.getElementById('longitude').value = '';
            document.getElementById('latitude').value = '';
            document.getElementById('comment').value = '';
            document.getElementById('imageUpload').value = ''; // Limpiar el campo de imagen
            document.getElementById('province').value = ''; // Limpiar el campo de provincia
            document.querySelector('input[name="enubasu"]:checked').checked = false; // Limpiar selección de radio buttons
        }
    
        document
        .getElementById('reporteForm')
        .addEventListener('submit', async function(event) {
            event.preventDefault(); // Evitar que el formulario se envíe de forma predeterminada
    
            const formData = new FormData(this);
    
            try {
                const response = await fetch("http://localhost:3000/reporte", {
                    method: "POST",
                    body: formData
                });
    
                const responseBody = await response.text();
                console.log("Estado de la respuesta:", response.status);
                console.log("Cuerpo de la respuesta:", responseBody);
    
                if (response.ok) {
                    const data = JSON.parse(responseBody);
                    console.log("Respuesta del servidor:", data);
                    showModal(data.message); // Mostrar mensaje de éxito
                    limpiarCampos(); // Limpia los campos si el reporte fue exitoso
                } else {
                    console.error('Error en la respuesta del servidor:', responseBody);
                    throw new Error('Error en la solicitud: ' + response.status + ' - ' + responseBody);
                }
            } catch (error) {
                console.error('Error al enviar el formulario:', error);
                showModal('Error al guardar el reporte.');
            }
        });
    </script>
</body>
</html>
