<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registro de Usuarios</title>
  <link rel="stylesheet" type="text/css" href="../styles/styles_registro_nue.css" />
  <link rel="stylesheet" type="text/css" href="../styles/modal.css" />
  <style>
    .error {
      border: 1px solid red;
    }
  </style>
</head>
<body>
  <div class="register-container">
    <form class="register-form" id="registroForm">
      <h2>Registrarse</h2>
      <div class="input-group">
        <label for="nombre">Nombre</label>
        <input type="text" id="nombre" name="nombre" required />
      </div>
      <div class="input-group">
        <label for="apellido">Apellido</label>
        <input type="text" id="apellido" name="apellido" required />
      </div>
      <div class="input-group">
        <label for="direccion">Direcci贸n</label>
        <input type="text" id="direccion" name="direccion" required />
      </div>
      <div class="input-group">
        <label for="email">Correo Electr贸nico</label>
        <input type="email" id="email" name="email" required />
      </div>
      <div class="input-group">
        <label for="clave">Clave</label>
        <input type="password" id="clave" name="clave" required />
      </div>
      <button type="submit">Registrarse</button>
      <div class="extra-options">
        <a href="../login/frm_login_nue.html" id="Iniciar Sesi贸n-link">Iniciar Sesi贸n</a>
      </div>
    </form>
  </div>

  <!-- Modal para mostrar mensajes -->
  <div id="myModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <p id="modalMessage"></p>
    </div>
  </div>

  <script>
    function showModal(message) {
      var modal = document.getElementById("myModal");
      var modalMessage = document.getElementById("modalMessage");
      modalMessage.innerHTML = message;
      modal.style.display = "block";

      var closeBtn = document.getElementsByClassName("close")[0];
      closeBtn.onclick = function () {
        modal.style.display = "none";
        limpiarCampos();
      };

      window.onclick = function (event) {
        if (event.target == modal) {
          modal.style.display = "none";
          limpiarCampos();
        }
      };
    }

    function limpiarCampos() {
      document.getElementById("nombre").value = "";
      document.getElementById("apellido").value = "";
      document.getElementById("direccion").value = "";
      document.getElementById("email").value = "";
      document.getElementById("clave").value = "";
    }

    document.getElementById("registroForm").addEventListener("submit", async function (event) {
      event.preventDefault();

      const nombre = document.getElementById("nombre").value;
      const apellido = document.getElementById("apellido").value;
      const direccion = document.getElementById("direccion").value;
      const email = document.getElementById("email").value;
      const clave = document.getElementById("clave").value;

      if (!nombre || !apellido || !direccion || !email || !clave) {
        showModal("Por favor, complete todos los campos.");
        return;
      }

      const formData = {
        nombre: nombre,
        apellido: apellido,
        direccion: direccion,
        email: email,
        clave: clave,
      };

      try {
        const response = await fetch("/register", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify(formData),
        });

        const responseBody = await response.json();

        if (response.ok) {
          showModal(responseBody.message);
          limpiarCampos();
        } else {
          console.error("Error en la respuesta del servidor:", responseBody);
          showModal("Error al registrar usuario.");
        }
      } catch (error) {
        console.error("Error al enviar el formulario:", error);
        showModal("Error al crear el usuario.");
      }
    });
  </script>
</body>
</html>
